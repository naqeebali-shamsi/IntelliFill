# IntelliFill - Full Stack Docker Compose
#
# Usage:
#   Start all services:     docker-compose up
#   Start in background:    docker-compose up -d
#   View logs:              docker-compose logs -f
#   Stop all:               docker-compose down
#   Rebuild:                docker-compose up --build
#
# Services:
#   - postgres:  PostgreSQL database (port 5432)
#   - redis:     Redis cache/queue (port 6379)
#   - backend:   Express API (port 3002)
#   - frontend:  React/Vite app (port 8080)

services:
  # ==================== Database ====================
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: intellifill
      POSTGRES_USER: intellifill
      POSTGRES_PASSWORD: intellifill123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - intellifill
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intellifill"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Cache/Queue ====================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - intellifill
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Backend API ====================
  backend:
    build:
      context: ./quikadmin
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_URL: postgresql://intellifill:intellifill123@postgres:5432/intellifill
      DIRECT_URL: postgresql://intellifill:intellifill123@postgres:5432/intellifill
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-change-in-production}
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-}
      LOG_LEVEL: debug
    volumes:
      - ./quikadmin/src:/app/src
      - ./quikadmin/prisma:/app/prisma
      - ./quikadmin/uploads:/app/uploads
      - ./quikadmin/outputs:/app/outputs
      - ./quikadmin/logs:/app/logs
    ports:
      - "3002:3002"
    networks:
      - intellifill
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ==================== Frontend ====================
  frontend:
    build:
      context: ./quikadmin-web
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3002/api
      VITE_USE_BACKEND_AUTH: "true"
    ports:
      - "8080:8080"
    networks:
      - intellifill
    depends_on:
      - backend

networks:
  intellifill:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
