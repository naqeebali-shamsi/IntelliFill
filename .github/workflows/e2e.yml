name: E2E Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'quikadmin/**'
      - 'quikadmin-web/**'
      - '.github/workflows/e2e.yml'
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '18'
  BUN_VERSION: '1.1'

jobs:
  cypress:
    name: Cypress E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Create test environment file
        run: |
          cat > .env.docker << EOF
          POSTGRES_PASSWORD=testpass
          JWT_SECRET=test-secret-key-for-e2e-minimum-256-bits-long
          JWT_REFRESH_SECRET=test-refresh-secret-for-e2e-minimum-256-bits
          EOF

      - name: Start backend services
        run: |
          docker-compose --env-file .env.docker up -d postgres redis backend
          sleep 10 # Wait for services to be ready

      - name: Check backend health
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3002/api/health 2>/dev/null; then
              echo "Backend is healthy"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done

      - name: Install frontend dependencies
        working-directory: quikadmin-web
        run: bun install --frozen-lockfile

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: quikadmin-web
          start: bun run dev
          wait-on: 'http://localhost:8080'
          wait-on-timeout: 120
          browser: chrome
          spec: |
            cypress/e2e/**/*.cy.ts
        env:
          CYPRESS_BASE_URL: http://localhost:8080

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: quikadmin-web/cypress/screenshots

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: quikadmin-web/cypress/videos

      - name: Cleanup
        if: always()
        run: docker-compose down -v
