name: CI Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'quikadmin/**'
      - 'quikadmin-web/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  BUN_VERSION: '1.1'

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: quikadmin

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: intellifill_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: quikadmin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript checks
        run: npm run typecheck

      - name: Run linting
        run: npm run lint
        continue-on-error: true # TODO: Fix lint errors then remove this

      - name: Run backend tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/intellifill_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key-for-ci-only-minimum-256-bits-long-to-pass-validation
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci-only-minimum-256-bits-long
        run: npm test -- --passWithNoTests --testPathIgnorePatterns="puppeteer-scenarios|workflow.test|api.test|FieldMapper.test"

      - name: Build backend
        run: npm run build

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: quikadmin-web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Run frontend type checks
        run: bun run typecheck

      - name: Run frontend tests
        run: bun run test

      - name: Build frontend
        run: bun run build

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sb dist | cut -f1)
          echo "Bundle size: $BUNDLE_SIZE bytes ($(($BUNDLE_SIZE / 1024 / 1024))MB)"
          if [ $BUNDLE_SIZE -gt 5242880 ]; then
            echo "::warning::Bundle size exceeds 5MB"
          fi

  validate-migrations:
    name: Validate Prisma Schema
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: quikadmin

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: quikadmin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate Prisma schema
        run: npx prisma validate

      - name: Generate Prisma client
        run: npx prisma generate

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit (backend)
        working-directory: quikadmin
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Run bun audit (frontend)
        working-directory: quikadmin-web
        run: bun pm trust --all 2>/dev/null || true
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.before }}
          head: ${{ github.sha }}
